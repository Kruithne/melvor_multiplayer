<template id="template-kru-multiplayer-online-button">
	<div class="d-inline-block ml-1" id="kru-mm-online-button-container" @click="state.toggle_online_dropdown()">
		<button class="btn btn-sm btn-dual text-combat-smoke" id="kru-mm-online-button">
			<img class="skill-icon-xxs" :src="state.get_svg('multiplayer')"/>
		</button>
	</div>
</template>
<template id="template-kru-multiplayer-dropdown">
	<div class="dropdown-menu dropdown-menu-right p-0 border-0 font-size-sm" id="kru-mm-online-dropdown">
		<div class="p-2 connected-menu">
			<h5 class="dropdown-header text-warning">Multiplayer</h5>
			<a class="dropdown-item">View Friends</a>
			<a class="dropdown-item" @click.stop="state.show_add_friend_modal()">Add Friend</a>
			<a class="dropdown-item" @click.stop="state.show_friend_code_modal()">Copy Friend Code</a>
		</div>
		<div class="p-2 disconnected-menu">
			<h5 class="dropdown-header text-warning">Multiplayer</h5>
			<a class="dropdown-item" @click.stop="state.reconnect()">Reconnect to Multiplayer</a>
		</div>
	</div>
</template>
<template id="template-kru-multiplayer-friend-code-modal">
	<p>Let people add you by sharing the code below.</p>
	<input class="kru-mm-input-text text-center" type="text"/>
</template>
<template id="template-kru-multiplayer-add-friend-modal">
	<div class="kmm-modal-text">
		<span>Enter a friend code to add another player.</span>
		<span id="kmm-modal-error">This will be some error text.</span>
	</div>
	<input class="kru-mm-input-text text-center" type="text" id="kmm-add-friend-modal-field"/>
	<div class="kmm-modal-tray">
		<button type="button" class="btn btn-primary" id="kmm-modal-confirm-btn">Add Friend</button>
		<button type="button" class="btn btn-danger" id="kmm-modal-cancel-btn">Cancel</button>
	</div>
</template>
